<div class="modal-header">
  <h3>Enter your the registered email address</h3>
</div>
<div id="modal-body" class="modal-body">
  <form name="registerForm"  role="form">
    <div class="form-group" ng-class="{ 'has-error': registerForm.user_email.$dirty && registerForm.user_email.$error.required }">
      <label for="user_email">E-mail</label>
      <input type="text" placeholder="E-mail" name="user_email" id="user_email" class="form-control"
             ng-model="user_email" required/>
      <span ng-show="registerForm.user_email.$dirty && registerForm.user_email.$error.required"
            class="help-block">Valid e-mail required</span>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="doRegister()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
    </div>
  </form>
</div>
