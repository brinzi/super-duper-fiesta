<div class="container-fluid" id="user-testing-area">
  <div class="well" id="user-info" >
    <h3>{{user.name}}
      <button class="btn btn-default btn-xs">Editare</button>
    </h3>
    <div>Age:{{user.age}}</div>
    <div>Gender: M </div>
    <div>Weight: 70 kg</div>
    <div>Height: 1.71 cm</div>
  </div>

  <div class="container-fluid" id="reports-container">

    <form class="input-group">
                <span class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                        Submit Image <input type="file" onchange="angular.element(this).scope().loadImage()" id="inputFileToLoad" >
                    </span>
                </span>
    </form>

    <table class="table table-striped table-hover ">
      <thead>
      <tr>
        <th>#</th>
        <th>Data</th>
        <th>Recomandare</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="report in reports" ng-click="toggleReport($index)">
        <td>{{report.id}}</td>
        <td>{{report.timestamp}}</td>
        <td>{{report.recommendation}}</td>
      </tr>
      </tbody>
    </table>

  </div>
  <!--div class="well" id="testing-zone" style="width: 80%">

  </div-->
</div>


  <div class="well" ng-show="selectedReport !== -1">
    {{reports[selectedReport].result}}
  </div>


</div>
